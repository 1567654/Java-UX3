            <div class="navSort">
                <h5>Sortera på:</h5>
                <select name="Sorter">
                    <option value="availability" selected>Tillgänglighet</option>
                    <option value="alphabetical">Bokstavsordning</option>
                </select>
            </div>
    
            <div class="navDate">
                <form>
                    <div>
                        <label for="start">Startdatum:</label>
                        <input type="date" id="start" @keyup.enter="submit" v-model="start">
                    </div>
                    <p> - </p>
                    <div>
                        <label for="end">Slutdatum:</label>
                        <input type="date" id="end" @keyup.enter="submit" v-model="end">
                    </div>
                </form>
            </div>
        </nav>
    



        <div class="timetable">
            <div class="dateContainer">

            </div>

            <div class="personContainer">
                <person :start="start" :end="end"></person>
            </div>

        </div>
